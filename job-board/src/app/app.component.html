<mat-toolbar color="primary">
  <span>Job Board</span>
</mat-toolbar>
<h1>{{ title }}</h1>

<div class="container">
  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
    <div fxFlex="40%" class="list-wrapper">
      <app-job-item *ngFor="let job of (jobs | activeJobs)" [job]="job"></app-job-item>
    </div>
    <div fxFlex="60%" class="job-detail-wrapper">
      <app-job-detail></app-job-detail>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
